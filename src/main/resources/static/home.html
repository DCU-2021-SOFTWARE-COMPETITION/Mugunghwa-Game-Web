<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오징어 게임 시작하기</title>
  <link rel="stylesheet" href="css/home_style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/server.js" defer></script>
</head>

<body>
  <audio src="sound/explain.mp3" autoplay loop></audio>
  <section>
    <h1>참가 동의서</h1>
    <p>제 1항, 참가자는 임의로 게임을 중단할 수 없다.</p>
    <p>제 2항, 게임을 거부하는 참가자는 탈락으로 처리한다.</p>
    <p>제 3항, 참가자의 과반수가 동의할 경우 게임을 중단할 수 있다.</p>
    <article id="main">
      <form id="testform">
        <label for="identificationNumber">학번 : </label>
        <input type="text" name="identificationNumber" id="identificationNumber" required />
        <label for="userName">이름 : </label>
        <input type="text" name="userName" id="userName" required />
        <br>
        <input type="button" value="비동의" id="backPage" onclick="location.href='index.html'">
        <input type="button" value="동의" id="listButton" onclick="onClickSubmit()" />
      </form>
    </article>
  </section>
</body>

</html>
